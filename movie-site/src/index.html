<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>The Movie Db</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger mb-3">
      <div class="container justify-content-center">
        <a href="#" class="navbar-brand">Movie Finder</a>
      </div>
    </nav>

    <div class="container">
      <div class="card mb-5">
        <div class="card-body">
          <form id="form-search">
            <div class="form-group">
              <div class="input-group-append">
                <input
                  type="text"
                  name="keyword"
                  class="form-control"
                  placeholder="Type keyword"
                  id="txt-keyword"
                />
                <input
                  type="submit"
                  value="Submit"
                  class="btn btn-outline-primary"
                  id="btn-submit"
                />
              </div>
            </div>
          </form>
        </div>
      </div>

      <div id="movie-details-container" class="card mt-3 d-none">
        <div class="card-header text-right">
          <button id="movie-details-close" class="btn btn-danger">X</button>
        </div>
        <div class="card-body">
          <div class="movie-details"></div>
        </div>
      </div>

      <div id="movie-list-container" class="card mt-3 d-none">
        <div class="card-header">
          <span id="movie-list-header"></span>
        </div>
        <div class="card-body">
          <ul class="list-unstyled" id="results"></ul>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
